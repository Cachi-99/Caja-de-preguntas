function cargarPreguntas() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (raw) {
      const parsed = JSON.parse(raw);
      if (Array.isArray(parsed) && parsed.length > 0) {
        preguntas = parsed.slice();
        return;
      }
    }

  guardarPreguntas();
}
function guardarPreguntas() {
  try {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(preguntas));
    document.getElementById("preguntasCount").innerText = preguntas.length;
  } catch (e) { console.warn("Error guardando preguntas:", e); }

/* ===================== Gesti√≥n de alumnos ===================== */
function ingresarAlumnos() {
  let texto = prompt("Ingrese los nombres separados por coma o salto de l√≠nea:");
  if (!texto) return;
  let nuevos = texto.split(/[\n,]+/).map(a => a.trim()).filter(a => a);
  for (let n of nuevos) {
    if (!alumnos.includes(n)) {
      alumnos.push(n);
      respuestas[n] = { correctas: 0, incorrectas: 0, respondidas: [] };
    }
  }
  document.getElementById("alumnosCount").innerText = alumnos.length;
  actualizarPuntajes();
}

  const panel = document.getElementById("panel-editor");

    <div style="margin-top:8px"><button onclick="ocultarEditor()">Cerrar</button></div>`;
  renderAlumnosList();
}

  const cont = document.getElementById("alumnosList");
  cont.innerHTML = "";
  if (alumnos.length === 0) {
    cont.innerHTML = `<div class="muted">No hay alumnos. Agreg√° con "Agregar alumnos".</div>`;
    return;
  }
  alumnos.forEach((a, i) => {
    const row = document.createElement("div");
    row.style.display = "flex";
    row.style.justifyContent = "space-between";
    row.style.alignItems = "center";
    row.style.padding = "6px 4px";
    const left = document.createElement("div");
    left.innerHTML = `<strong>${a}</strong> <span class="muted">(${respuestas[a].respondidas.length} respondidas)</span>`;

    right.innerHTML = `<button class="small-btn" onclick="editarAlumnoIndex(${i})">‚úèÔ∏è</button>

    row.appendChild(left); row.appendChild(right);
    cont.appendChild(row);
  });
}
function editarAlumnoIndex(i) {
  const viejo = alumnos[i];
  const nuevo = prompt("Nuevo nombre:", viejo);
  if (!nuevo || !nuevo.trim()) return;
  const name = nuevo.trim();
  respuestas[name] = respuestas[viejo];
  delete respuestas[viejo];
  alumnos[i] = name;
  document.getElementById("alumnosCount").innerText = alumnos.length;
  renderAlumnosList();
  actualizarPuntajes();
}
function eliminarAlumnoIndex(i) {
  const conf = confirm(`¬øEliminar a ${alumnos[i]}?`);
  if (!conf) return;
  if (alumnos[i] === alumnoActual) {
    alumnoActual = null; preguntaActual = null; contadorPreguntasAlumno = 0;
    document.getElementById("alumno").innerText = "Ning√∫n alumno seleccionado";
    document.getElementById("preguntaDisplay").innerText = "Presiona 'Iniciar' para continuar";
  }
  delete respuestas[alumnos[i]];
  alumnos.splice(i, 1);
  alumnosUsados = alumnosUsados.filter(a => a !== alumnos[i]); // üëà eliminar si estaba en la ronda
  document.getElementById("alumnosCount").innerText = alumnos.length;
  renderAlumnosList();
  actualizarPuntajes();
}

    if (alumnosUsados.length >= alumnos.length) {
      alumnosUsados = [];
    }

    // Alumnos que a√∫n no fueron elegidos en la ronda
    const disponibles = alumnos.filter(a => !alumnosUsados.includes(a));

    if (disponibles.length === 0) {
      alert("üéâ Todos los alumnos completaron la ronda actual.");
      return;
    }

    alumnoActual = disponibles[Math.floor(Math.random() * disponibles.length)];
    alumnosUsados.push(alumnoActual);
    contadorPreguntasAlumno = 0;
  }

  // Elegir pregunta no respondida por el alumno actual
  const disponiblesPreg = preguntas.filter(p => !respuestas[alumnoActual].respondidas.includes(p));
  if (disponiblesPreg.length === 0) {
    alumnoActual = null;
    iniciar();
    return;
  }

  preguntaActual = disponiblesPreg[Math.floor(Math.random() * disponiblesPreg.length)];
  document.getElementById("alumno").innerText = `üéì ${alumnoActual}`;
  document.getElementById("preguntaDisplay").innerText = preguntaActual;
}

function responder(correcta) {
  if (!alumnoActual || !preguntaActual) { alert("Primero presione Iniciar"); return; }

  respuestas[alumnoActual].respondidas.push(preguntaActual);
  if (correcta) respuestas[alumnoActual].correctas++;
  else respuestas[alumnoActual].incorrectas++;

  agregarHistorial(alumnoActual, preguntaActual, correcta);
  actualizarPuntajes();

  contadorPreguntasAlumno++;

  if (contadorPreguntasAlumno < preguntasPorAlumnoConfigurable) {
    iniciar(); // sigue el mismo alumno
  } else {
    alert("‚úÖ Turno finalizado, siguiente participante");
    alumnoActual = null; preguntaActual = null; contadorPreguntasAlumno = 0;
    document.getElementById("alumno").innerText = "Ning√∫n alumno seleccionado";
    document.getElementById("preguntaDisplay").innerText = "Presiona 'Iniciar' para continuar";
  }
}

/* ===================== Historial y puntajes ===================== */
function agregarHistorial(alumno, pregunta, correcta) {
  let li = document.createElement("li");
  li.innerHTML = `<b>${alumno}</b>: ${pregunta} ‚Üí ${correcta ? "‚úÖ" : "‚ùå"}`;
  document.getElementById("historial").prepend(li);
}
function actualizarPuntajes() {
  let ul = document.getElementById("puntajes");
  ul.innerHTML = "";
  for (let a of alumnos) {
    let r = respuestas[a];
    let li = document.createElement("li");
    li.classList.add("score-item");
    li.innerHTML = `<span>${a}</span>
      <span>
        <span class="correct">‚úî ${r.correctas}</span> |
        <span class="incorrect">‚úñ ${r.incorrectas}</span>
      </span>`;
    ul.appendChild(li);
  }
}
</script>
